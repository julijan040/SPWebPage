<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MyTwitter</title>

    <!-- SOURCE -->
    <link href="library/bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <script src="library/jquery-1.11.3.min.js"></script>
    <script src="library/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="look.css">
    <link href='https://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>
    <script src="code.js"></script>
    <script type="text/javascript" src="library/backgroundVideo.js"></script>

    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>

    <!-- SOURCE -->

</head>
<body>


<div class="upDiv">
    <h1 class="text-center">TWITTER</h1>
</div>

<div class="middleDiv">
    <label for="usr" id="labelForUsername">Username</label>
    <br/>
    <input type="text" class="form-control" id="usr">
    <br/>
    <label for="pas" id="labelForPassword">Password</label>
    <br/>
    <input type="text" class="form-control" id="pas">
    <br/>
    <a href="#downDivID" class="active" title="Next Section" >Register</a>
</div>

<div class="downDiv">
    <div id="video-wrap">
        <video id="my-video" preload="metadata" autoplay loop>
            <source src="videos/test_video.mp4" type="video/mp4">
        </video>
    </div>
</div>


<script type="text/javascript" src="library/backgroundVideo.js"></script>
<script>
    $(document).ready(function() {
        $('#my-video').backgroundVideo({
            pauseVideoOnViewLoss: false,
            $videoWrap: $('#video-wrap'),
            $outerWrap: $('.downDiv')
        });
    });
</script>


</body>
</html>
